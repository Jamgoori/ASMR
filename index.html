<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Wood</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main">
      <div class="main_function">
        <audio id="myaudio">
          <source src="sound/firewood.mp3" type="audio/mpeg" />
        </audio>
        <button id="playPause_btn" onclick="playPause()">Play</button>

        <h1>Fire Wood</h1>
        <p>Fire Sounds for Sleep & Study</p>
      </div>
    </section>

    <script>
      let audio = document.getElementById("myaudio");
      let playPause_btn = document.getElementById("playPause_btn");
      let count = 0;

      function playPause() {
        if (count == 0) {
          count = 1;
          audio.play();
          playPause_btn.innerHTML = "Pause";
        } else {
          count = 0;
          audio.pause();

          playPause_btn.innerHTML = "Play";
        }
      }

      function stop() {
        playPause();
        audio.pause();
        audio.currentTime = 0;

        playPause_btn.innerHTML = "Play";
      }
    </script>
  </body>
</html>
